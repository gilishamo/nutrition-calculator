<!DOCTYPE html>
<html>

	<head>
		<title>Nutrition Value Calculator</title>
	</head>

	<body>
		<h1>Nutrition Value Calculator</h1>
		<p>Enter ingridients and quantities below in order to calculate your recipe's nutrition values:</p>

		<form id='form' autocomplete="off">
			<div id="rows">
				<div class="ingRow">
					<input type="number" name="qty" class="qty" step="0.25" placeholder="Quantity" required>

					<select name="unit" class='unit' required>
						<option value="" disabled selected>Choose unit:</option>
						<option value="grams">Grams</option>
						<option value="cups">Cups</option>
						<option value="tbsp">Tbsp</option>
						<option value="tsp">Tsp</option>
					</select>


					<input type="text" class="ingredient" name="ingredient" placeholder="Ingredient" list="list 1" 
					required autocomplete="off">
					<datalist id="list 1">
					</datalist>
							
					<button type="button" onclick='deleteElement(this.parentElement)'>Delete</button>
				</div>

			</div>

			<br>
			<button type="button" onclick="duplicate('rows')">Add ingredient</button>
			<button type="button" onclick="calculateNutritionValue('rows')">Calculate</button>
		</form>

		<br>
		<div id="output"></div>

		<script src="./autocomplete.js"></script>
		<script src="./calculatorScript.js"></script>

	</body>	
</html>
